<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Mesa Research Facility</title>
    <style>
        body {
            font-family: 'Yu Gothic UI', Arial, sans-serif;
            background-color: #000;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #1c1c1c;
            padding: 20px;
        }
        header h1 {
            font-family: 'Yu Gothic UI', 'Lucida Console', monospace;
            font-size: 36px;
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .intro-text {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .cta-button {
            display: inline-block;
            background-color: #007BFF;
            color: #fff;
            padding: 15px 30px;
            text-decoration: none;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }
        .cta-button:hover {
            background-color: #0056b3;
        }
        .quote {
            font-style: italic;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the Black Mesa Research Facility</h1>
    </header>
    <div class="container">
        <p class="intro-text">Unlock the secrets of science and technology in the heart of the New Mexico desert.</p>
        <a href="login.html" class="cta-button">Employee Access</a>
        <p class="quote">"In the pursuit of scientific discovery, we defy the limits of human knowledge." - Dr. Gordon Freeman</p>
    </div>
</body>
</html>
