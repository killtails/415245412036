<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DoD Login - Aperture & Black Mesa</title>
  <style>
    body {
      font-family: 'Fira Code', 'Yu Gothic UI', 'Arial Narrow', sans-serif;
      background-color: #1e1e1e;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .login-container {
      margin-top: 50px;
    }

    .login-form {
      width: 300px;
      margin: 0 auto;
      background-color: #2e2e2e;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2, h3 {
      font-size: 1.2em;
      margin-bottom: 20px;
      color: #4caf50;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #4caf50;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
      border: 1px solid #333;
      border-radius: 4px;
      background-color: #1e1e1e;
      color: #fff;
    }

    .form-group button {
      width: 100%;
      padding: 10px;
      background-color: #4caf50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .form-group button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

<div class="login-container">
  <form class="login-form" onsubmit="checkLogin(event)">
    <h2>Department of Defense</h2>
    <h3>Aperture Laboratories & Black Mesa Research Facility</h3>

    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
    </div>

    <div class="form-group">
      <button type="submit">Login</button>
    </div>
  </form>
</div>

<script>
  function checkLogin(event) {
    event.preventDefault();

    // Replace this with your actual authentication logic
    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;

    // For simplicity, let's assume a hardcoded username and password
    const validUsername = "admin";
    const validPassword = "securepassword";

    if (username === validUsername && password === validPassword) {
      // Redirect to the portfolio page or provide access
      window.location.href = "enrichmentcenter.html";
    } else {
      alert("Incorrect username or password. Try again!");
      alert("Please use your Secure Access Card to login.");
    }
  }
</script>
<p style="color: red;">Warning: Property of Aperture Laboratories and Black Mesa Research Facility.</p>
  
</body>
</html>
